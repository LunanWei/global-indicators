name: Test
on:
  pull_request: { branches: main }
  push: { branches: main }

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Pull and launch GHSCI software
      run: sudo bash ./global-indicators.sh

    - name: Run example study region
      run: analysis example_ES_Las_Palmas_2023
